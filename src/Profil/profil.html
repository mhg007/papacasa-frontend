<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <section>
            <div class="container">
                <div class="header__main__wrapper">
                    <div class="ppc__logo__menu">
                        <div class="ppc__logo">
                            <a href="/"> <img src="/Asessts/Images/new-logo.svg" alt=""></a>
                        </div>
                        <div class="main-menu">
                            <nav>
                                <ul>
                                    <a href="">
                                        <li>Announces</li>
                                    </a>
                                    <a href="">
                                        <li>Messages</li>
                                    </a>
                                    <a href="">
                                        <li>Profil</li>
                                    </a>

                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="ppc__header__btn">
                        <a href="">
                            <img src="/Asessts/Images/bell-icon.png" alt="">
                        </a>
                        <a href="">
                            <img src="/Asessts/Images/user-image-icon.svg" alt="">
                        </a>
                        <!-- <a href="#"><button class="header__btn">Publier une annonce</button></a> -->
                    </div>
                    <!-- <div class="ppc__header__mobile__btn">
                        <a href="#"><button class="header__mobile__btn">Se connecters</button></a>
                    </div> -->
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="profil__section">
            <div class="profil-container">
                <h1>Profil</h1>
                <div class="profil__inner__container">
                    <div class="profil-form-container">
                        <div class="profile-image">
                            <img src="/Asessts/Images/image__placeholder.png" alt="Profile">
                        </div>
                        <form class="profil-form-inner-container">
                            <div class="profil-form-group">
                                <label for="civilte">Civilité*
                                    <input type="text" id="civilte" required>
                                </label>

                            </div>
                            <div class="profil-form-group">
                                <label for="nom">Nom*
                                    <input type="text" id="nom" required>
                                </label>
                                <label for="prenom">Prénom*
                                    <input type="text" id="prenom" required>
                                </label>
                            </div>
                            <div class="profil-form-group">
                                <label for="telephone">Téléphone*
                                    <input type="text" id="telephone" required>
                                </label>
                                <label for="email">Email*
                                    <input type="email" id="email" required>
                                </label>

                            </div>

                            <button type="submit" class="submit-btn">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section class="mobile__menu__section">
        <div class="mobile__menu__wrapper">
            <div class="mobile__menu__item">
                <a href="">
                    <img src="/Asessts/Images/mobile menu icons/announce-icon.svg" alt="">
                    <p>Annouce</p>
                </a>
            </div>
            <div class="mobile__menu__item">
                <a href="">
                    <img src="/Asessts/Images/mobile menu icons/vendre-icon.svg" alt="">
                    <p>Vendre</p>
                </a>
            </div>
            <div class="mobile__menu__item">
                <a href="">
                    <img src="/Asessts/Images/mobile menu icons/post-ad-icon.svg" alt="">
                    <p>Annonce</p>
                </a>
            </div>
            <div class="mobile__menu__item">
                <a href="">
                    <img src="/Asessts/Images/mobile menu icons/messages-icon.svg" alt="">
                    <p>Messages</p>
                </a>
            </div>
            <div class="mobile__menu__item">
                <a href="">
                    <img src="/Asessts/Images/mobile menu icons/profile-icon.svg" alt="">
                    <p>Profil</p>
                </a>
            </div>

        </div>
    </section>
    <footer>
        <section class="footer__section">
            <div class="footer__container">

                <section class="main__footer__wrapper">
                    <div class="ppc__logo__social">
                        <a href="/"><img src="/Asessts/Images/new-logo.svg" alt="" class="footer__logo"></a>

                        <a href="#">
                            <div class="links">
                                <img src="/Asessts/Images/footer-icons/facebook.svg" alt="" class="social-icons">
                                <p class="social__text">Facebook</p>
                            </div>
                        </a>
                        <a href="#">
                            <div class="links">
                                <img src="/Asessts/Images/footer-icons/twitter (2).svg" alt="" class="social-icons">
                                <p class="social__text">Twitter</p>
                            </div>
                        </a>
                        <a href="#">
                            <div class="links">
                                <img src="/Asessts/Images/footer-icons/insta.svg" alt="" class=" social-icons">
                                <p class="social__text">Instagram</p>
                            </div>
                        </a>
                        <a href="#">
                            <div class="links">
                                <img src="/Asessts/Images/footer-icons/youtube (2).svg" alt="" class="social-icons">
                                <p class="social__text">Youtube</p>
                            </div>
                        </a>
                    </div>
                    <div class="ppc__pages">
                        <h2>Pages</h2>
                        <a href="#">
                            <li class="footer__pages">Prix immo</li>
                        </a>
                        <a href="#">
                            <li class="footer__pages">Acheter</li>
                        </a>
                        <a href="#">
                            <li class="footer__pages">Louer</li>
                        </a>
                        <a href="#">
                            <li class="footer__pages">Vacances</li>
                        </a>
                        <a href="#">
                            <li class="footer__pages">Mon espace</li>
                        </a>
                    </div>

                </section>

            </div>
        </section>
    </footer>
</body>

</html>
